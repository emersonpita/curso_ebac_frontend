<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page - Hamburgueria</title>
</head>
<body>

    <header>
        <nav class="navigation">
            <a href="#" class="logo">Burguer</a>
            <ul class="nav-menu">
                <li><a href="#home" class="nav-home">Home</a></li>
                <li><a href="#menu" class="nav-item">Cardápio</a></li>
                <li><a href="#about" class="nav-item">Sobre</a></li>
                <li><a href="#contact" class="nav-item">Contato</a></li>
                <i class="bx bx-search"></i>
            </ul>
        </nav>
    </header>

    <main>
        <section class="home">
            <div class="home-texts">
                <h4 class="text-h4">Só aqui você encontra uma combinação</h4>
                <h1 class="text-h1">Sem Igual de Sabores!</h1>
                <p>Entregando qualidade e satisfação em cada mordida há mais de 15 anos. "Humanos podem te decepcionar, mas o nosso hambúrguer nunca!"</p>
                <p class="promotion-text">Cadastre-se abaixo e receba nossas promoções!</p>
                <form class="home-form">
                    <input type="text" placeholder="Nome e Sobrenome">
                    <input type="email" placeholder="Endereço de E-mail">
                    <button type="submit">Enviar</button>
                </form>
                <ul class="home-socials">
                    <li><i class='bx bxl-facebook'></i></li>
                    <li><i class='bx bxl-instagram'></i></li>
                    <li><i class='bx bxl-youtube'></i></li>
                    <li><i class='bx bxl-whatsapp'></i></li>
                </ul>
            </div>
            <div class="home-img">
                <img src="Imagens/hamburguer.png" alt="Hamburguer flutuando" class="img-home">
            </div>
        </section>
</body>
</html>
